{% extends 'base.html' %}

{% block content %}

<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div   class="content-wrapper">
      <!-- Content Header (Page header) -->
  <div  class="card card-danger">
      <div class="card-header">
        <h3 class="card-title">Delete the book</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form  method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="row">
          
       <p class="p-3">Are you sure you want to delete it?</p>
   
        </div>
        <!-- /.card-body -->
  
        <div class="card-footer">
          <button type="submit" class="btn btn-danger">Delete</button>
  
          <a href="{% url 'index' %}" type="button" class="btn btn-primary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  </div>

{% endblock %}
